var bookNum = "D056";
var volNum      = 1;
var volName = "第一册";
var volStartPos = 1;
var volMaxPage = 56;
var curPage = 1 ;
var curSize  = "S";
function createDigit(n){
    var i;
    var ct = '';
    var sn = '' + n;
    var keta = 4; 
    for(i = 0 ; i < (keta - sn.length) ; i++)
        ct += '0'; 
    return (ct + n);
}
function mytop(){
    curPage = 1;
    ImageChange();
}
function myback(){
    curPage--;
    if(curPage < 1) curPage = 1;
    ImageChange();
}
function mynext(){
    curPage++;
    if(curPage > volMaxPage) curPage = volMaxPage;
    ImageChange();
}
function last(){
    curPage = volMaxPage;
    ImageChange();
}
function gotoPage(i){
    curPage = i;
    if(curPage > volMaxPage)  curPage = volMaxPage;
    ImageChange();
}
function large(){
    if(curSize == "S")
        curSize = "L";
    else
        curSize = "S";
    if(navigator.appName.charAt(0) == "N")
    { 
        var url;
        url = document.location.href;
        if(url.indexOf("?",0) > 0)
            url = url.substring(0,url.indexOf("?",0));
        
        if( curSize  == "S")
            location.replace(url+"?"+ curPage);
        else
            location.replace(url+"?big?"+ curPage);
    }else{
        ImageChange();
    }
}
function ImageChange(){
    var pos = volStartPos - 1;
    var pos1 = curPage - 0;
    
    document.Form1.curPage.value = curPage;
    document.animation.src = "../" + curSize + "/" + bookNum + createDigit(pos + pos1) + ".jpg" ;
}
var url = document.location.href;
if(url.indexOf("?",0) < 0){
    curPage = 1;
    curSize = "S";
}else{
    if(url.indexOf("?big?",0) > 0)
        curSize = "L";
    curPage = url.substring(url.lastIndexOf("?",url.length)+1,url.length) - 0;
}
